<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="predict.css">
    <title>Predict image app</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 p-3">Cat or Dog classification app</span>
    </nav>

    <div class="container m-3">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3 w-75">
                            <div class="custom-file">
                                <input id="image-selector" type="file" class="custom-file-input">
                                <label class="custom-file-label" for="image-selector">Select an image to
                                    classify</label>
                            </div>
                        </div>
                    </div>
                </form>

                <img id="selected-image" src="" alt="" class="img-thumbnail">
                <br>
                <br>
                <button class="btn btn-dark" id="predict-button">Predict</button>

            </div>

            <div class="col-sm">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                      <h5 class="card-title">Cat or Dog Prediction</h5>
                      <p class="card-text">this app is made by using flask and fine-tuned VGG16 model to predict the image of dog and cat</p>
                      <p class="card-text">the model is trained on 10000 images of dog and cat</p>
                      <p class="card-text" style="color: red;">Note: the images should be in .jpg format</p>
                    </div>
                  </div>

                <h1></h1>
                <p></p>
                <p></p>
                <p></p>

                <table class="table w-75">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Animal</th>
                            <th scope="col">Prediction percentage %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Dog</td>
                            <td>
                                <p><span id="dog-prediction"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td> Cat</td>
                            <td>
                                <p><span id="cat-prediction"></span></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./predict.js"></script>
</body>

</html>
